{% extends 'structure.html' %}

    {% block content %}
    <main role="main" class="container" style="margin-top:-3em">
        <form method="post" action="{% url 'account:register' %}">
        <h1>Register</h1>
        <br>
            {% csrf_token %}
              <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Who are you?</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="user_status" id="gridRadios1" value="Student" checked>
                            <label class="form-check-label" for="gridRadios1">
                                Student
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="user_status" id="gridRadios2" value="Sponsor">
                            <label class="form-check-label" for="gridRadios2">
                                Sponsor
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-group">
                <label for="exampleInputEmail1">First name:</label>
                <input type="text" name="firstname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter first name">
            </div>
             <div class="form-group">
                <label for="exampleInputEmail1">Last name:</label>
                <input type="text" name="lastname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter last name">
            </div>
             <div class="form-group">
                <label for="exampleInputEmail1">Email address:</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password:</label>
                <input type="password" name="password1" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Confirm password:</label>
                <input type="password" name="password2" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
           
            <button type="submit" class="btn btn-info">Register</button>
            <a class="forgot text-muted" href="{% url 'account:login' %}">or login</a> 
        </form>
        <br>
    </main>
    {% endblock %}
